<o-form-layout-manager attr="Promotion" mode="tab" title="PROMOTION">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="PromotionTable" 
            service="Promotion" 
            entity="Promotion" 
            title="PROMOTION"
            keys="id"
            columns="id;employee_id;new_job_id;promotion_date" 
            header-actions="R;D"
            visible-columns="id;employee_id;new_job_id;promotion_date"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="employee_id" title="employee_id">
    <o-table-cell-renderer-service attr="employee_id" 
        service="Employee" entity="EmployeeType" columns="id;first_name"
        parent-keys="id:employee_id"
        value-column="first_name" keys="employee_id"
        visible-columns="first_name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="new_job_id" title="new_job_id">
    <o-table-cell-renderer-service attr="new_job_id" 
        service="Job" entity="JobType" columns="id;id"
        parent-keys="id:new_job_id"
        value-column="id" keys="new_job_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #promotion_date attr="promotion_date" type="timestamp" label="promotion_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
